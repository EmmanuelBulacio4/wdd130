<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us WWR</title>
    <meta name="description" content="Contact page of White Water Rafting">
    <meta name="author" content="Emmanuel Bulacio">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="images/logo.png" alt="Logo White Water Rafting">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div class="employees">
            <figure>
                <img src="images/employees-1.jpg" alt="Employees on a rubber boat">
                <figcaption>Qualify guides</figcaption>
            </figure>
            <figure>
                <img src="images/employees-2.jpg" alt="Employees on the water enjoying after ride">
                <figcaption>Good vibes</figcaption>
            </figure>
            <figure>
                <img src="images/employees-3.jpg" alt="Employee having fun on zip line">
                <figcaption>Safety first! </figcaption>
            </figure>
        </div>
        <div class="info">
            <div>
                <p>+015487321658</p>
                <p>contactus@whitewater.com</p>
                <p>2100 Principal Avenue, St George, CA</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26041.68635303188!2d-111.9050617410634!3d40.72538569463801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1711854566345!5m2!1ses!2sar"></iframe>
        </div>
        <form>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="username"><br>
            <label for="email">Enter your e-mail</label>
            <input type="text" id="email" name="email"><br>
            <label>Select the purpose of the message</label><br>
            <input type="radio" id="inquiry" name="purpose" value="inquiry">
            <label for="inquiry">General Inquiry</label><br>
            <input type="radio" id="reservation" name="purpose" value="reservation">
            <label for="reservation">Reservation Question</label><br>
            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            <label for="suggestion">Website Suggestion</label><br>
            <textarea name="text" id="purpose" cols="50" rows="4"></textarea><br>
            <label for="checkbox">Please subscribe me to monthly newslatter</label>
            <input type="checkbox" id="checkbox" name="subscribe"><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | White Water Rafting | Emmanuel Bulacio</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.svg" alt="Facebook"></a>
            <a href="https://twitter.com">
                <img src="images/x-icon.svg" alt="Twitter"></a>
            <a href="https://instagram.com">
                <img src="images/insta-icon.svg" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
