<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us WWR</title>
    <meta name="description" content="Contact page of White Water Rafting">
    <meta name="author" content="Emmanuel Bulacio">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="images/logo.png" alt="Logo White Water Rafting">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <!--AQUI VA LA INFORMACION DE LA EMPRESA-->
        </section>
        <section class="empoyees">
            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>
        </section>
        <form>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="username"><br>
            <label for="email">Enter your e-mail</label>
            <input type="text" id="email" name="email"><br>
            <label>Select the purpose of the message</label><br>
            <input type="radio" id="inquiry" name="purpose" value="inquiry">
            <label for="inquiry">General Inquiry</label><br>
            <input type="radio" id="reservation" name="purpose" value="reservation">
            <label for="reservation">Reservation Question</label><br>
            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            <label for="suggestion">Website Suggestion</label><br>
            <textarea name="text" id="purpose" cols="10" rows="4"></textarea><br>
            <label for="checkbox">Please subscribe me to monthly newslatter</label>
            <input type="checkbox" id="checkbox" name="subscribe"><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy;2024 | White Water Rafting | Emmanuel Bulacio</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.svg" alt="Facebook"></a>
            <a href="https://twitter.com">
                <img src="images/x-icon.svg" alt="Twitter"></a>
            <a href="https://instagram.com">
                <img src="images/insta-icon.svg" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
